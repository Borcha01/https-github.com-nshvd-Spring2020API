<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Add an employee</title>
</head>
<body>
  <h1>Add an employee</h1>
<div class="container">
  <form class="form-horizontal" method="post" action="/submit">
    <fieldset>
        <legend></legend>
  <div class = "form-group">
    <label for="name" class="col-md-4 control-label">First Name</label>
    <div class="col-md-4">
        <input id="name" name="name" type="text" placeholder="Enter first name" class="form-control input-md">
    </div>
  </div>

  <div class = "form-group">
    <label for="last_name" class="col-md-4 control-label">Last Name</label>
    <div class="col-md-4">
        <input id="last_name" name="last_name" type="text" placeholder="Enter last name" class="form-control input-md">
    </div>
  </div>

  <div class = "form-group">
    <label for="extension" class="col-md-4 control-label">Extension</label>
    <div class="col-md-4">
        <input id="extension" name="extension" type="text" placeholder="Enter extension" class="form-control input-md">
    </div>
  </div>

  <div class = "form-group">
    <label for="email" class="col-md-4 control-label">Email</label>
    <div class="col-md-4">
        <input id="email" name="email" type="text" placeholder="Enter email" class="form-control input-md">
    </div>
  </div>

  <div class = "form-group">
    <label for="office_code" class="col-md-4 control-label">Office Code</label>
    <div class="col-md-4">
        <input id="office_code" name="office_code" type="text" placeholder="Enter Office Code" class="form-control input-md">
    </div>
  </div>

  <div class = "form-group">
    <label for="reports_to" class="col-md-4 control-label">Enter Manager Id</label>
    <div class="col-md-4">
        <input id="reports_to" name="reports_to" type="text" placeholder="Enter Manager Id" class="form-control input-md">
    </div>
  </div>

  <div class = "form-group">
    <label for="job_title" class="col-md-4 control-label">Enter Job Title</label>
    <div class="col-md-4">
        <input id="job_title" name="job_title" type="text" placeholder="Enter Job Title" class="form-control input-md">
    </div>
  </div>

    <div class="form-group">
      <label class="col-md-4 control-label" for="submit">
      </label>
      <div class="col-md-4">
          <button id="submit" name="submit" class="btn btn-primary">Save</button>
      </div>
    </div>

  </fieldset>
</form>
    <div>
        <a href="/employees">Show Employees</a>
    </div>
</div>
</body>
</html>
